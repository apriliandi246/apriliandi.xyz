<script defer>
	const currentRoute = location.pathname;
	const classActiveMenu = "navbar__menu--active";

	if (currentRoute === "/" || currentRoute === "/") {
		document.getElementById("navbar-home").classList.add(classActiveMenu);
	}

	if (currentRoute === "/about/") {
		document.getElementById("navbar-about").classList.add(classActiveMenu);
	}

	if (currentRoute === "/blogs/" || currentRoute.match(/blogs/) !== null) {
		document.getElementById("navbar-blogs").classList.add(classActiveMenu);
	}

	if (currentRoute === "/blog/" || currentRoute.match(/blog/) !== null) {
		document.getElementById("navbar-blogs").classList.add(classActiveMenu);
	}
</script>
