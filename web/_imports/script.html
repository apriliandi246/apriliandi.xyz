<script defer>
	const currentRoute = location.pathname;

	if (currentRoute === "/" || currentRoute === "/") {
		const navbarHome = document.getElementById("navbar-home");
		navbarHome.classList.add("navbar__menu--active");
	}

	if (currentRoute === "/about/") {
		const navbarAbout = document.getElementById("navbar-about");
		navbarAbout.classList.add("navbar__menu--active");
	}

	if (currentRoute === "/blogs/" || currentRoute.match(/blogs/) !== null || currentRoute === "/blog/" || currentRoute.match(/blog/) !== null) {
		const navbarBlogs = document.getElementById("navbar-blogs");
		navbarBlogs.classList.add("navbar__menu--active");
	}
</script>
